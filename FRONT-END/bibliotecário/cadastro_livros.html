<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link href="cadastro_livros.css" rel="stylesheet"/>
</head>
<body>
    <h1>CADASTRO DE LIVROS</h1>

      <div class="caixa-cadastro" id="form-cadastro-livro">
        <form class="formulario">
            <div class="campo">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Digite o Título">
            </div>

            <div class="campo">
                <label for="codigo">Código:</label>
                <input type="number" id="codigo" name="codigo" placeholder="Digite o Código">
            </div>

            <div class="campo">
                <label for="editora">Editora:</label>
                <input type="text" id="editora" name="editora" placeholder="Digite a Editora">
            </div>

            <div class="campo">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" placeholder="Digite o Autor">
            </div>

            <div class="campo">
                <label for="ano">Ano:</label>
                <input type="number" id="ano" name="ano" placeholder="Digite o Ano">
            </div>
            
            <div class="botoes">
                <button type="submit" class="btn">Cadastrar</button>
                <button type="button" class="btn">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="cadastro_livro.js"></script>

</body>
</html>
