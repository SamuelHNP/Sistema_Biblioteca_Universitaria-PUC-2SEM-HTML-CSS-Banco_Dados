<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <!-- Link do CSS externo -->
    <link href="cadastro_livros.css" rel="stylesheet"/>
</head>
<body>
    <!-- Título da página -->
    <h1>CADASTRO DE LIVROS</h1>

    <!-- Área para exibir mensagens de erro ou sucesso -->
    <div id="mensagem" class="mensagem"></div>

    <!-- Caixa de cadastro -->
    <div class="caixa-cadastro" id="form-cadastro-livro">
        <form class="formulario">
            <!-- Campo de Título -->
            <div class="campo">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Digite o Título">
            </div>

            <!-- Campo de Código -->
            <div class="campo">
                <label for="codigo">Código:</label>
                <input type="number" id="codigo" name="codigo" placeholder="Digite o Código">
            </div>

            <!-- Campo de Editora -->
            <div class="campo">
                <label for="editora">Editora:</label>
                <input type="text" id="editora" name="editora" placeholder="Digite a Editora">
            </div>

            <!-- Campo de Autor -->
            <div class="campo">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" placeholder="Digite o Autor">
            </div>

            <!-- Campo de Ano -->
            <div class="campo">
                <label for="ano">Ano:</label>
                <input type="number" id="ano" name="ano" placeholder="Digite o Ano">
            </div>
            
            <!-- Botões de Ação -->
            <div class="botoes">
                <button type="submit" class="btn">Cadastrar</button>
                <button type="button" class="btn">Cancelar</button>
            </div>
        </form>
    </div>

    <!-- Script do JS para controlar o cadastro -->
    <script src="cadastro_livro.js"></script>
</body>
</html>
