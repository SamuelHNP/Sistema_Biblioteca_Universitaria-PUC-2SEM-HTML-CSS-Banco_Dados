<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="cadastro.css" rel="stylesheet"/>
</head>
<body>
    <h1>CADASTRO</h1>
    
      <div class="caixa-cadastro">
        <form class="formulario" id="form-cadastro-aluno">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            </div>

            <div class="campo">
                <label for="ra">RA:</label>
                <input type="number" id="ra" name="ra" placeholder="Digite seu RA">
            </div>

            <div class="campo">
                <label for="curso">Curso:</label>
                <input type="text" id="curso" name="curso" placeholder="Digite seu curso">
            </div>

            <div class="campo">
                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" name="cpf" placeholder="Digite seu CPF">
            </div>

            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
            </div>

            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
            
            <div class="botoes">
                <button type="submit" class="btn">Cadastrar</button>
                <a href="tela_inicial.html" class="btn">Voltar</a>
            </div>
        </form>
    </div>

    <script src="cadastro.js"></script>

</body>
</html>
