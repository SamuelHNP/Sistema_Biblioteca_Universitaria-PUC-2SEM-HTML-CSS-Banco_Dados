<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devolução</title>
    <link href="totem_retirada.css" rel="stylesheet"/>
</head>
<body>
    <h1>RETIRADA</h1>

      <div class="caixa-cadastro">
        <form class="formulario">
            <div class="campo">
                <label for="cod_livro">Código do Livro:</label>
                <input type="number" id="cod_livro" name="cod_livro" placeholder="Digite o Código do Livro">
            </div>

            <div class="campo">
                <label for="ra">RA:</label>
                <input type="number" id="ra" name="ra" placeholder="Digite seu RA">
            </div>
            
            <div class="botoes">
                <button type="submit" class="btn">Retirar</button>
            </div>
        </form>
    </div>

</body>
</html>
